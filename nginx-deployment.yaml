apiVersion: v1
kind: Deployment
metadata:
  name:  nginx-deployment
  labels:
    app: nginx

spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
    containers:
      - image: nginx
        name:  web
        ports:
          containerPort: 80